template.description: "使用此工具链，可开发和部署 Cloud Foundry 应用程序。缺省情况下，此工具链使用样本 Node.js 的“Hello World”应用程序，或者可以链接到您自己的 GitHub 存储库。预先配置了此工具链，以进行持续交付、源代码控制、问题跟踪以及联机编辑。\n\n此工具链使用 Continuous Delivery 服务中的工具。如果所选组织中没有该服务的实例，那么当您单击**创建**时，会自动添加该服务实例并选择免费[轻量](/catalog/services/continuous-delivery/)套餐。\n\n单击**创建**以开始。"
