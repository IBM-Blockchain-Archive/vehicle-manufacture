template.name: "Toolchain Cloud Foundry semplice"
template.description: "Utilizzando questa toolchain, è possibile sviluppare e distribuire un'applicazione Cloud Foundry. Per impostazione predefinita, la toolchain utilizza un'app \"Hello World\" Node.js di esempio, oppure è possibile effettuare il collegamento al proprio repository GitHub. Questa toolchain è preconfigurata per la distribuzione continua, il controllo origine, la traccia dei problemi e la modifica online.\n\nQuesta toolchain utilizza strumenti del servizio Continuous Delivery. Se un'istanza di tale servizio non è già presente nell'organizzazione selezionata, quando si fa clic su **Crea**, viene automaticamente aggiunta al piano gratuito [Lite](/catalog/services/continuous-delivery/) selezionato.\n\nPer iniziare, fare clic su **Crea**."
template.gettingStarted: "**La toolchain è pronta!**\n**Avvio rapido: ** Eseguire il commit di una modifica al repository Git per attivare una nuova build e distribuzione. Per le istruzioni passo dopo passo, consultare l'[esercitazione](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_flow?task=2) per questa toolchain."
