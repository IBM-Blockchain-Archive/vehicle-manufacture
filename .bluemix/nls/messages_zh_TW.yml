template.description: "使用此工具鏈，您可以開發及部署 Cloud Foundry 應用程式。依預設，工具鏈會使用範例 Node.js \"Hello World\" 應用程式，或者您可以鏈結至自己的 GitHub 儲存庫。此工具鏈已預先配置為 Continuous Delivery，以進行來源控制、問題追蹤以及線上編輯。\n\n此工具鏈使用 Continuous Delivery 服務的部分工具。當您按一下**建立**時如果選取的組織中尚未具有該服務的實例，則將自動新增已搭配選取免費 [Lite](/catalog/services/continuous-delivery/) 方案的實例。\n\n若要開始，請按一下**建立**。"
template.gettingStarted: "**您的工具鏈已備妥！**\n**快速入門：** 確定 Git 儲存庫的變更，以觸發新的建置及部署。如需逐步指示，請參閱此工具鏈的[指導教學](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_flow?task=2)。"
